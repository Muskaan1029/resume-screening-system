<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }

        .hr {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .designer {
            background-color: #fff3e0;
            color: #ef6c00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Resume Screening System</h2>
        <p>Paste resume text below to predict job category</p>

        <form method="POST">
            <textarea name="resume" placeholder="Paste resume text here..." required></textarea>
            <br>
            <button type="submit">Predict Category</button>
        </form>

        {% if prediction %}
            <div class="result {{ prediction|lower }}">
                <strong>Predicted Category:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
